    <!-- MODAL -->
    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button type="button" class="modal-close-btn" data-modal-close>
          <svg class="modal-close-btn-icon" width="8" height="8">
            <use href="./images/icons.svg#icon-vector"></use>
          </svg>
        </button>
        <p class="modal-title">Leave your contacts and we will call you back</p>
        <form class="modal-form">
          <label class="modal-form-field">
            <span class="modal-form-input-desc">Name</span>
            <span class="modal-form-input-wrapper">
              <input
                type="text"
                name="user-name"
                required
                pattern="^(a-zA-Z)+$"
                class="modal-form-input"
                minlength="2"
              />
              <svg class="modal-form-input-icon" width="12" height="12">
                <use href="./images/icons.svg#icon-name"></use>
              </svg>
            </span>
          </label>
          <label class="modal-form-field">
            <span class="modal-form-input-desc">Phone</span>
            <span class="modal-form-input-wrapper">
              <input
                type="tel"
                name="user-phone"
                required
                pattern="(0-9){3}-(0-9){3}-(0-9){2}-(0-9){2}"
                class="modal-form-input"
                title="xxx-xxx-xx-xx"
              />
              <svg class="modal-form-input-icon" width="13" height="13">
                <use href="./images/icons.svg#icon-phone"></use>
              </svg>
            </span>
          </label>
          <label class="modal-form-field">
            <span class="modal-form-input-desc">Email</span>
            <span class="modal-form-input-wrapper">
              <input type="email" name="user-mail" required class="modal-form-input" />
              <svg class="modal-form-input-icon" width="15" height="12">
                <use href="./images/icons.svg#icon-email"></use>
              </svg>
            </span>
          </label>
          <label class="modal-form-field">
            <span class="modal-form-input-desc">Comment</span>
            <textarea
              name="user-message"
              class="modal-form-message"
              placeholder="Text input"
            ></textarea>
          </label>
          <input
            id="user-policy"
            type="checkbox"
            name="user-policy"
            class="modal-form-check visually-hidden"
          />
          <label for="user-policy" class="modal-form-check-desc">
            I accept the terms and conditions of the&nbsp;<a href="" class="privat_policy"
              >Privacy Policy</a
            >
          </label>

          <button type="submit" class="modal-form-submit">Send</button>
        </form>
      </div>
    </div>
